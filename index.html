<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Burger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg_lightpink">
    <div class="row">
        <div class="col-6">
            <!-- site header -->
            <header id="site_header" class="bg_orange">
                <div class="container d-flex">
                    <h1 class="h2 font-weight-bold pt-5 pb-3">Create Your Burger</h1>
                    <img src="./assets/img/burger-top.png" alt="Logo depicting a burger sandwich">
                </div>
            </header>
            <!-- /site header -->
            
            <!-- site main -->
            <main id="site_main" class="bg_white">
                <div class="container">

                    <!-- Input text to name the product -->
                    <input type="text" value="" placeholder="Name Your Burger" id="burgerName" class="h4 my-4 rounded">
                    <!-- /Input text to name the product -->
                    
                    <h4>Ingredients</h4>

                    <!-- Garnishes Section -->
                    <section id="garnishes">

                    </section>
                    <!-- /Garnishes Section -->

                    <!-- Input text for the voucher -->
                    <div id="form_group">
                        <span>Discount Coupon</span>
                        <input type="text" value="" placeholder="ABC123456" id="voucher" class="rounded">
                    </div>
                    <!-- /Input text for the voucher -->

                    <!-- Button to calculate the price -->
                    <div class="row d-flex justify-content-center">
                        <button id="calculate" class="btn bg_orange font-weight-bold my-4">Calculate</button>
                    </div>
                    <!-- /Button to calculate the price -->
                </div>
            </main>
            <!-- /site main -->
            
            <!-- site footer -->
            <footer id="site_footer" class="bg_pink text_white py-4">
                <div class="container d-flex">
                    <span class="h5 font-weight-bold">Your Price</span>
                    <span id="burgerPrice" class="h5 font-weight-bold ml-auto">0</span>
                </div>        
            </footer>
            <!-- /site footer -->    
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
